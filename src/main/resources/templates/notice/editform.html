<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기</title>
    <meta charset="UTF-8">
    <!-- Site Icons -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Summernote CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
<br><br><br><br><br><br>

<div class="container">
    <h2>글쓰기</h2>
    <form id="editForm" action="/notice/edit" method="post">
        <input type="hidden" name="noticeIdx" th:value="${notice.noticeIdx}">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" th:value="${notice.title}">
        </div>

        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" name="writer" th:value="${notice.writer}">
        </div>

        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="summernote" class="form-control" name="content" th:text="${notice.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<br><br><br><br><br><br>

</body>
</html>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script>
$(document).ready(function() {
  $('#summernote').summernote({
    height: 300,
    focus: true
  });

  $('#editForm').submit(function(event) {
    event.preventDefault(); // 기본 동작 중단

    // 수정 확인 창 띄우기
    var confirmEdit = confirm("수정하시겠습니까?");
    if (confirmEdit) {
      this.submit();
    } else {
    	
    }
  });
});
</script>
