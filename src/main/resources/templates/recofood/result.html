<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>푸드핏 - 음식추천 결과</title>

<style>

/*PC/모바일 해상도 설정기준 : 아이폰 11 (828*1792) 기준 */

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 10px;
    padding: 10px;    
}

@media (min-width: 828px) {
    body {
        width: 40%; /* 가로 너비를 50%로 설정 */
        margin: auto; /* 중앙 정렬을 위해 margin을 auto로 설정 */
    }
}

@media (max-width: 828px) {
    body {
        width: 100%; /* 가로 너비를 디바이스 너비에 맞춤 */
        padding: 10px; /* 작은 간격으로 설정 */
    }
}

.container {
    width: auto; /* 자동으로 너비를 조절하도록 설정합니다. */
    max-width: 90%; /* 최대 너비를 설정합니다. */
    overflow-y: auto; /* 필요한 경우에만 세로 스크롤을 표시합니다. */
    margin: 0 auto;
}

.header {
		text-align: center;
		margin-bottom: 20px;
}

.header h1 {
		margin: 0;
		font-size: 24px;
}

.calories {
		text-align: center;
		margin-bottom: 20px;
}

.calories h2 {
		margin: 0;
		font-size: 24px;
		color: #333;
}

.calories p {
		margin: 0;
		color: #999;
}

.macros {
		margin-bottom: 20px;
}

.macro {
		display: flex;
		align-items: center;
		justify-content: space-between;
		margin-bottom: 10px;
}

.macro .label {
		display: flex;
		align-items: center;
}

.macro .label img {
		width: 20px;
		height: 20px;
		margin-right: 10px;
}

.macro .label span {
		font-size: 14px;
		color: #666;
		margin-left: 30px;
		margin-right: 5px;
}

.macro .percentage {
		font-size: 14px;
		color: #666;
}

.remaining-macros {
		text-align: center;
		margin-bottom: 20px;
}

.remaining-macros h3 {
		margin: 0;
		font-size: 16px;
		color: #333;
		margin-bottom: 10px;
}

.remaining-macros .macro {
		display: flex;
		align-items: center;
		justify-content: space-between;
		background-color: #f1f1f1;
		padding: 5px 10px;
		border-radius: 5px;
		margin-bottom: 5px;
}

.remaining-macros .macro span {
		font-size: 14px;		
}

.footer {
		text-align: center;
}

.footer button {
		padding: 10px 20px;
		font-size: 16px;
		color: #fff;
		background-color: #333;
		border: none;
		border-radius: 5px;
		cursor: pointer;
}

.food-item {
		margin-right: 10px;
		margin-bottom: 10px;
		overflow-y: auto;
    	max-height: 400px; /* 요소의 최대 높이를 지정합니다. */
}

.food-item h3 {
		font-size: 16px;
}

.food-item p {
		font-size: 11px;
}
</style>
</head>
<body>
		<div class="container" id="resultContainer">
				<div class="header">
						<h1>음식 추천 결과</h1>
						<h2 th:text="${title}"></h2>
				</div>
				<!-- 여기서 foodList를 반복해서 각 음식 정보를 표시합니다 -->
				<div th:each="foodDB : ${foodDBList}" class="food-item">
						<div class="macro">
								<h3 th:text="${foodDB.foodName}">음식 이름</h3>
						</div>
						<div class="macro">
								<div class="calories">
										<p>
												열량: <span th:text="${foodDB.kcal}">0</span> kcal
										</p>
								</div>
						</div>
						<div class="macro">
								<div class="label">
										<img src="carbs-icon.png" alt="탄수화물"><span>탄수화물</span>
								</div>
								<p>
										<span th:text="${foodDB.carbohydrate}">0</span>
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="protein-icon.png" alt="단백질"> <span>단백질</span>
								</div>
								<p>
										<span th:text="${foodDB.protein}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="fat-icon.png" alt="지방"> <span>지방</span>
								</div>
								<p>
										<span th:text="${foodDB.fat}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="sugar-icon.png" alt="당류"> <span>당류</span>
								</div>
								<p>
										<span th:text="${foodDB.sugar}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="sodium-icon.png" alt="나트륨"> <span>나트륨</span>
								</div>
								<p>
										<span th:text="${foodDB.sodium}">0</span> mg
								</p>
						</div>
				</div>
				<div class="footer">
						<button>기록하기</button>
				</div>
		</div>
</body>
</html>
