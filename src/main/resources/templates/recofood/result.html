<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>푸드핏 - 음식추천 결과</title>
<style>
body {
		font-family: Arial, sans-serif;
		background-color: #f9f9f9;
		margin: 0;
		padding: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
}

.container {
		width: 300px;
		background-color: #fff;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		padding: 20px;
}

.header {
		text-align: center;
		margin-bottom: 20px;
}

.header h1 {
		margin: 0;
		font-size: 24px;
}

.calories {
		text-align: center;
		margin-bottom: 20px;
}

.calories h2 {
		margin: 0;
		font-size: 24px;
		color: #333;
}

.calories p {
		margin: 0;
		color: #999;
}

.macros {
		margin-bottom: 20px;
}

.macro {
		display: flex;
		align-items: center;
		justify-content: space-between;
		margin-bottom: 10px;
}

.macro .label {
		display: flex;
		align-items: center;
}

.macro .label img {
		width: 20px;
		height: 20px;
		margin-right: 10px;
}

.macro .label span {
		font-size: 14px;
		color: #666;
}

.macro .percentage {
		font-size: 14px;
		color: #666;
}

.remaining-macros {
		text-align: center;
		margin-bottom: 20px;
}

.remaining-macros h3 {
		margin: 0;
		font-size: 16px;
		color: #333;
		margin-bottom: 10px;
}

.remaining-macros .macro {
		display: flex;
		align-items: center;
		justify-content: space-between;
		background-color: #f1f1f1;
		padding: 5px 10px;
		border-radius: 5px;
		margin-bottom: 5px;
}

.remaining-macros .macro span {
		font-size: 14px;
}

.footer {
		text-align: center;
}

.footer button {
		padding: 10px 20px;
		font-size: 16px;
		color: #fff;
		background-color: #333;
		border: none;
		border-radius: 5px;
		cursor: pointer;
}

.food-item {
		margin-bottom: 10px;
}

.food-item h3 {
		font-size: 16px;
}

.food-item p {
		font-size: 11px;
}
</style>
</head>
<body>
		<div class="container" id="resultContainer">
				<div class="header">
						<h1>음식 추천 결과</h1>
						<h2 th:text="${title}"></h2>
				</div>
				<!-- 여기서 foodList를 반복해서 각 음식 정보를 표시합니다 -->
				<div th:each="foodDB : ${foodDBList}" class="food-item">
						<div class="macro">
								<h3 th:text="${foodDB.foodName}">음식 이름</h3>
						</div>
						<div class="macro">
								<div class="calories">
										<p>
												열량: <span th:text="${foodDB.kcal}">0</span> kcal
										</p>
								</div>
						</div>
						<div class="macro">
								<div class="label">
										<img src="carbs-icon.png" alt="탄수화물"><span>탄수화물</span>
								</div>
								<p>
										<span th:text="${foodDB.carbohydrate}">0</span>
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="protein-icon.png" alt="단백질"> <span>단백질</span>
								</div>
								<p>
										<span th:text="${foodDB.protein}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="fat-icon.png" alt="지방"> <span>지방</span>
								</div>
								<p>
										<span th:text="${foodDB.fat}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="sugar-icon.png" alt="당류"> <span>당류</span>
								</div>
								<p>
										<span th:text="${foodDB.sugar}">0</span> g
								</p>
						</div>
						<div class="macro">
								<div class="label">
										<img src="sodium-icon.png" alt="나트륨"> <span>나트륨</span>
								</div>
								<p>
										<span th:text="${foodDB.sodium}">0</span> mg
								</p>
						</div>
				</div>
				<div class="footer">
						<button>기록하기</button>
				</div>
		</div>
</body>
</html>
