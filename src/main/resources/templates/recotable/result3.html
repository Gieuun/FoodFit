<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .calories {
            text-align: center;
            margin-bottom: 20px;
        }
        .calories h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .calories p {
            margin: 0;
            color: #999;
        }
        .macros {
            margin-bottom: 20px;
        }
        .macro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .macro .label {
            display: flex;
            align-items: center;
        }
        .macro .label img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .macro .label span {
            font-size: 14px;
            color: #666;
        }
        .macro .percentage {
            font-size: 14px;
            color: #666;
        }
        .remaining-macros {
            text-align: center;
            margin-bottom: 20px;
        }
        .remaining-macros h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .remaining-macros .macro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .remaining-macros .macro span {
            font-size: 14px;
        }
        .footer {
            text-align: center;
        }
        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>식단 기록</h1>
        </div>
        <div class="calories">
            <h2>0 kcal</h2>
            <p>최소 권장 칼로리 0 kcal</p>
        </div>
        <div class="macros">
            <div class="macro">
                <div class="label">
                    <img src="carbs-icon.png" alt="Carbohydrates">
                    <span>탄수화물</span>
                </div>
                <div class="percentage">0%</div>
            </div>
            <div class="macro">
                <div class="label">
                    <img src="protein-icon.png" alt="Protein">
                    <span>단백질</span>
                </div>
                <div class="percentage">0%</div>
            </div>
            <div class="macro">
                <div class="label">
                    <img src="fat-icon.png" alt="Fat">
                    <span>지방</span>
                </div>
                <div class="percentage">0%</div>
            </div>
        </div>
        <div class="remaining-macros">
            <h3>남은 끼니는 어떻게 먹어야 할까요?</h3>
            <div class="macro">
                <span>탄수화물</span>
                <span>0g 더 먹어도 괜찮아요</span>
            </div>
            <div class="macro">
                <span>단백질</span>
                <span>0g 더 먹어도 괜찮아요</span>
            </div>
            <div class="macro">
                <span>지방</span>
                <span>0g 더 먹어도 괜찮아요</span>
            </div>
        </div>
        <div class="footer">
            <button>기록하기</button>
        </div>
    </div>
</body>
</html>
