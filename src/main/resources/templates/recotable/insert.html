<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Site Metas -->
<title>식단 검증 - 유저정보 확인</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- header_link begin -->
<th:block th:replace="fragments/header_link :: header_link" />
<!-- header_link end -->
<!-- 스타일시트 -->
<style>
p {
	margin-bottom: 10px; /* 라디오 버튼 아래 여백 설정 */
	margin-right: 10px; /* 라디오 버튼 오른쪽 여백 설정 */
}
.table-container {
	margin-top: 20px;
}
.table-container table {
	width: 100%;
	table-layout: auto; /* 테이블의 레이아웃을 자동으로 설정 */
}
.table-container th, .table-container td {
	padding: 8px 12px;
	text-align: left;
	vertical-align: middle;
	border: 1px solid #ddd;
	white-space: nowrap; /* 텍스트 줄바꿈 방지 */
}
.table-container th {
	background-color: #f4f4f4;
}
.table-container button {
	padding: 4px 8px;
	font-size: 12px;
	margin-left: 10px;
}
.form-group {
	margin-bottom: 20px;
	display: flex;
	align-items: center;
}
.form-group h3 {
	margin: 0;
	width: 150px;
}
.form-group input[type="text"],
.form-group input[type="number"] {
	padding: 10px;
	margin-left: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	width: 200px; /* 너비를 고정 */
}
</style>
</head>
<body>
	<!-- Start header -->
	<th:block th:replace="fragments/header :: header" />
	<!-- End header -->
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>식단검증 받기</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	<!-- Start Reservation -->
	<div class="reservation-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<p>검증 받을 식단은?</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="contact-block">
						<form id="InfoInputForm" method="post" action="/calculate">
							<input type="hidden" id="selectedFoods" name="selectedFoods">
							<div class="col-md-12">
								<div class="form-group">
									<h3><label for="search">검색:</label></h3>
									<input type="text" id="search" placeholder="음식을 입력하세요..." onclick="openFoodPopup()">
								</div>
								<div class="row table-container">
									<table id="selectedFoodsTable" class="table table-bordered">
										<thead>
											<tr>
												<th>음식 이름</th>
											</tr>
										</thead>
										<tbody>
											<!-- 선택된 음식들은 여기 추가됩니다 -->
										</tbody>
									</table>
								</div>
							</div>
							<br>
							<div class="col-md-12">
								<div class="form-group">
									<h3><label for="protein">단백질 (g):</label></h3>
									<input type="number" id="protein" name="protein" placeholder="단백질을 입력하세요" step="0.1">
								</div>
								<div class="form-group">
									<h3><label for="fat">지방 (g):</label></h3>
									<input type="number" id="fat" name="fat" placeholder="지방을 입력하세요" step="0.1">
								</div>
								<div class="form-group">
									<h3><label for="carbohydrate">탄수화물 (g):</label></h3>
									<input type="number" id="carbohydrate" name="carbohydrate" placeholder="탄수화물을 입력하세요" step="0.1">
								</div>
								<div class="form-group">
									<h3><label for="height">키 (cm):</label></h3>
									<input type="number" id="height" name="height" placeholder="키를 입력하세요">
								</div>
								<div class="form-group">
									<h3><label for="weight">몸무게 (kg):</label></h3>
									<input type="number" id="weight" name="weight" placeholder="몸무게를 입력하세요">
								</div>
							</div>
							<br>
							<div class="col-md-12">
								<div class="form-group">
									<h3>성별</h3>
									<p>
										<input id="male" name="gender" type="radio" value="male"> 남성
									</p>
									<p>
										<input id="female" name="gender" type="radio" value="female"> 여성
									</p>
								</div>
							</div>
							<br>
							<div class="col-md-12">
								<div class="form-group">
									<h3>연령</h3>
									<p>
										<input id="teen" name="age" type="radio" value="10"> 10대
									</p>
									<p>
										<input id="twenties" name="age" type="radio" value="20"> 20대
									</p>
									<p>
										<input id="thirties" name="age" type="radio" value="30"> 30대
									</p>
									<p>
										<input id="forties" name="age" type="radio" value="40"> 40대
									</p>
									<p>
										<input id="fifties" name="age" type="radio" value="50"> 50대
									</p>
									<p>
										<input id="sixties" name="age" type="radio" value="60"> 60대 이상
									</p>
								</div>
							</div>
							<br>
							<div class="col-md-12 text-center">
								<button type="submit" class="btn btn-common">검증 받기</button>
							</div>
						</form>
						<br>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Reservation -->
	<!-- Start Footer -->
	<th:block th:replace="fragments/footer :: footer" />
	<!-- End Footer -->
	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
	<!-- footer_link begin -->
	<th:block th:replace="fragments/footer_link :: footer_link" />
	<!-- footer_link end -->
	
	<!-- jQuery 및 팝업 창 스크립트 추가 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		function openFoodPopup() {
			var popup = window.open('/foodpopup', 'foodPopup', 'width=600,height=400');
			popup.focus();
		}
		
		function setSelectedFood(foodName) {
			var table = document.getElementById('selectedFoodsTable').getElementsByTagName('tbody')[0];
			var newRow = table.insertRow();

			var cell1 = newRow.insertCell(0);

			var foodText = document.createTextNode(foodName + " ");
			var deleteButton = document.createElement('button');
			deleteButton.textContent = '삭제';
			deleteButton.className = 'btn btn-danger btn-sm';
			deleteButton.onclick = function() {
				table.deleteRow(newRow.rowIndex - 1);
				updateSelectedFoods();
			};

			cell1.appendChild(foodText);
			cell1.appendChild(deleteButton);
			updateSelectedFoods();
		}

		function updateSelectedFoods() {
			var selectedFoods = [];
			var table = document.getElementById('selectedFoodsTable').getElementsByTagName('tbody')[0];
			for (var i = 0, row; row = table.rows[i]; i++) {
				selectedFoods.push(row.cells[0].innerText.trim());
			}
			document.getElementById('selectedFoods').value = selectedFoods.join(',');
		}
	</script>
</body>
</html>
