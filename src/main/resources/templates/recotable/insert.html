<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>식단 검증 - 유저정보 확인</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- ALL JS FILES -->
<script src="/site/js/jquery-3.2.1.min.js"></script>
<script src="/site/js/popper.min.js"></script>
<script src="/site/js/bootstrap.min.js"></script>
<!-- ALL PLUGINS -->
<script src="/site/js/jquery.superslides.min.js"></script>
<script src="/site/js/images-loded.min.js"></script>
<script src="/site/js/isotope.min.js"></script>
<script src="/site/js/baguetteBox.min.js"></script>
<script src="/site/js/picker.js"></script>
<script src="/site/js/picker.date.js"></script>
<script src="/site/js/picker.time.js"></script>
<script src="/site/js/legacy.js"></script>
<script src="/site/js/form-validator.min.js"></script>
<script src="/site/js/contact-form-script.js"></script>
<script src="/site/js/custom.js"></script>

<!-- header_link begin -->
<th:block th:replace="fragments/header_link :: header_link" />
<!-- header_link end -->
</head>

<body>
	<!-- Start header -->
	<th:block th:replace="fragments/header :: header" />
	<!-- End header -->

	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>식단검증받기</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->

	<!-- Start Reservation -->
	<div class="reservation-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<p>아래의 유저정보를 확인해주세요</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="contact-block">
						<form id="InfoInputForm">
							<div class="col-md-12">
								<div class="row">
									<h3>성별</h3>
									<input id="male" name="gender" type="radio" value=""><label for="male">남성</label> 
									<input id="female" name="gender" type="radio" value=""><label for="female">여성</label>
								</div>
							</div> <br>
	
							<div class="col-md-12">
								<div class="row">
									<h3>연령</h3>
									<input id="teen" name="age" type="radio" value=""><label for="teen">10대</label>
									<input id="twenties" name="age" type="radio" value=""><label for="twenties">20대</label>
									<input id="thirties" name="age" type="radio" value=""><label for="thirties">30대</label> 
									<input id="forties" name="age" type="radio" value=""><label for="forties">40대</label>
									<input id="fifties" name="age" type="radio" value=""><label for="fifties">50대</label>
									<input id="sixties" name="age" type="radio" value=""><label for="sixties">60대이상</label>
								</div>
							</div> <br>


							<div class="col-md-12">
								<div class="row">
									<h3>키</h3>
									<input id="height" name="height" type="number" value="">
									<h3>몸무게</h3>
									<input id="weight" name="weight" type="number" value="">
								</div>
							</div>
							<div class="col-md-12">
								<div class="row">
									<h3>검증 받을 끼니를 선택해주세요</h3>
									<input type="radio" id="breakfast" name="breakfast">아침<br>
									<input type="radio" id="lunch" name="lunch">점심<br>
									<input type="radio" id="dinner" name="dinner">저녁<br>
								</div>
							</div> <br>

							<div class="row">
								<div class="col-md-6 text-center">
									<button type="button" class="btn btn-common" id="bt_result">검증 받기</button>
								</div>
							</div> <br>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Reservation -->

	<!-- Start Footer -->
	<th:block th:replace="fragments/footer :: footer" />
	<!-- End Footer -->

	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- footer_link begin -->
	<th:block th:replace="fragments/footer_link :: footer_link" />
	<!-- footer_link end -->

</body>
</html>
