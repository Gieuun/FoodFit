<!DOCTYPE html>
<html
		lang="en"
		xmlns:th="http://www.thymeleaf.org"
>
<head>
<meta charset="utf-8">
<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge"
>
<!-- Mobile Metas -->
<meta
		name="viewport"
		content="width=device-width, initial-scale=1"
>
<!-- Site Metas -->
<title>Login</title>
<meta
		name="keywords"
		content=""
>
<meta
		name="description"
		content=""
>
<meta
		name="author"
		content=""
>
<!-- 헤더 링크 -->
<!-- header_link begin -->
<th:block th:replace="~{fragments/header_link :: header_link}" />
<!-- header_link end -->
<style type="text/css">
#sns {
		justify-content: space-around;
		width: 100%;
		display: flex;
}

#sns ul {
		display: flex;
		justify-content: space-around;
		width: 100%;
}

#sns ul>li>a {
		flex: 1;
}

#sns ul>li img {
		width: 60px;
}

#login_text {
		position: relative;
		margin-bottom: 30px;
		text-align: center;
		font-size: 12px;
		color: #09aa5c;
}

#login_text:before {
		content: "";
		position: absolute;
		top: -15px;
		left: 0px;
		width: 100%;
		height: 1px;
		border-radius: 5px;
		background: #dadada;
}

#loginArea {
		margin: 35px 0px;
		list-style: none;
		text-decoration: none;
		text-align: center;
		display: block;
}

#loginArea li {
		text-decoration: none;
		position: relative;
		display: inline-block;
}

#loginArea li a {
		text-decoration: none;
}

#loginArea li+li {
		padding-left: 17px;
}

#loginArea li+li:before {
		content: "";
		position: absolute;
		top: 4px;
		left: 6px;
		width: 1px;
		height: 12px;
		border-radius: 5px;
		background: #dadada;
}

#loginArea .find_id {
		display: inline-block;
		font-size: 14px;
		line-height: 20px;
		color: #929294;
}
#loginArea .find_pwd {
		display: inline-block;
		font-size: 14px;
		line-height: 20px;
		color: #929294;
}

#loginArea .accent {
		font-weight: 500;
		color: #09aa5c;
}

.btnArea {
		margin-top: 30px;
		width: 30%;
		margin: 0 auto;
}

.error {
		font-size: 12px;
		color: red;
		font-weight: 700;
}

label{
	font-weight: bold;
}
</style>
</head>
<body>

	<!-- Start header -->
	<th:block th:replace="~{fragments/header :: header}" />
	<!-- End header -->

	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>FoodFit!</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
		<!-- Start Contact -->
		<div class="contact-box">
				<div class="container">
						<div class="row">
								<div class="col-lg-12">
										<div class="heading-title text-center">
												<h2>로그인</h2>
										</div>
								</div>
						</div>
						<div class="row">
								<div class="col-lg-12">
										<form id="login_form">
										
												<input type="hidden" name="sns.snsName" value="homepage">
												
												<div class="col-md-12">
														<div class="form-group">
																<label for="id">아이디</label><span id="id_message" style="color: red; font-size: 12px;"></span> 
																<input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력해주세요."
																>
														</div>
												</div>
												<div class="col-md-12">
														<div class="form-group">
																<label for="pwd">비밀번호</label><span id="pwd_message" style="color: red; font-size: 12px;"></span> 
																<input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력해주세요">
														</div>
												</div>
												
												
												<div class="col-md-12">
														<div id="error_message" style="color: red;"></div>
														<!-- 오류 메시지 표시 요소 추가 -->
												</div>
												
												
												<div class="col-md-12">
														<div class="submit-button text-center btnArea">
																<button class="btn btn-common" id="login" type="button" onClick="validateForm()">로그인</button>
														</div>
												</div>
												
												<div class="col-md-12">
												    <div class="form-group">
												        <ul id="loginArea">
												            <li><a href="/recomember/registform"><span class="accent">회원가입</span></a></li>
												        </ul>
												    </div>
												</div>
												
																									
												<div class="col-md-12">
														<div class="form-group">
																<p id="login_text">소셜 로그인</p>
																<div id="sns">
																		<ul>
																				<li>
																					<a href="javascript:getAuthForm('google')" class="google"> 
																						<img alt="구글 소셜 로그인 " src="/site/images/google_logo_icon.png" >
																					</a>
																				</li>
																				<li>
																					<a href="javascript:getAuthForm('naver')" class="naver"> 
																						<img alt="네이버 소셜 로그인 " src="/site/images/naver_logo_icon.png" >
																					</a>
																				</li>
																				<li>
																					<a href="javascript:getAuthForm('kakao')" class="kakao"> 
																						<img alt="카카오 소셜 로그인 " src="/site/images/kakao_logo_icon.png">
																					</a>
																				</li>
																		</ul>
																</div>
														</div>
												</div>
												
												
												
										</form>
								</div>
						</div>
				</div>
		</div>
		<!-- End Contact -->
		
		<!-- Start Footer -->
		<div th:replace="~{fragments/footer :: footer}"></div>
		<!-- End Footer -->
		
		<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
		
		<!-- js link -->
		<div th:replace="~{fragments/footer_link :: footer_link}"></div>
		
</body>
<script type="text/javascript">
	function getAuthForm(sns) {
		$.ajax({
			url : "/rest/recomember/authform/" + sns,
			type : "GET",
			success : function(result, status, xhr) {
				location.href = result;
			},
			error : function(xhr, setatus, error) {
				//에러처리
				console.error("AJAX에러:", error);
				alert("권한이 없거나 요청에 실패했습니다");
			}
		});
	}

	function getAdminLink() {
		$.ajax({
			url : "/rest/recomember/adminlink",
			type : "GET",
			success : function(result, status, xhr) {
				location.href = result;
			},
			error : function(xhr, setatus, error) {
				//에러처리
				console.error("AJAX에러:", error);
				alert("권한이 없거나 요청에 실패했습니다");
			}
		});
	}
	function validateForm() {
		let id = document.getElementById("id").value;
		let pwd = document.getElementById("pwd").value;
		let idError = document.getElementById("id_message");
		let pwdError = document.getElementById("pwd_message");
		let error_message = document.getElementById("error_message");

		idError.textContent = "";
		pwdError.textContent = "";
		error_message.textContent="";

		if (id === "") {
			idError.textContent = "*아이디를 입력해주세요.";
			// 2초 후에 메시지를 숨기기
		   	setTimeout(function() {
		   		idError.textContent='';
		    }, 2000); 
			return false;
		}
		if (pwd === "") {
			pwdError.textContent = "*비밀번호를 입력해주세요.";
			// 2초 후에 메시지를 숨기기
		   	setTimeout(function() {
		   		pwdError.textContent='';
		    }, 2000); 
			return false;
		}

		return true;		
	}
	function loginCheck() {
		if (!validateForm()) {
			return; // 유효성 검사 통과 못하면 함수 종료
		}
		$.ajax({
			url : "/recomember/login",
			type : "post",
			data : $("#login_form").serialize(),
			success : function(result, status, xhr) {
				console.log(result);
				alert("로그인 성공!");
				location.href = "/";
			},
			error : function(xhr, status, result) {
				if(xhr.status ===401){
				let json = JSON.parse(xhr.responseText);
				document.getElementById("error_message").textContent = "아이디 또는 비밀번호가 일치하지 않습니다.";
				location.href="redirect:/recomember/loginform"
				setTimeout(function() {
					error_message.textContent='';
				 }, 1500); 
				
				} else{
					alert("로그인 요청 중 오류가 발생했습니다.")
				}
			}
		});
	}

	$(function() {
		$("#login").click(function() {
			loginCheck();
		});
	});
</script>
</html>
