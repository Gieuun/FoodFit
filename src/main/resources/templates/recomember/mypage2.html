<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Site Metas -->
<title>건강페이지</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- 헤더 링크 -->
<!-- header_link begin -->
<th:block th:replace="~{fragments/header_link :: header_link}" />
<!-- header_link end -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style type="text/css">
.wrapper {
		display: flex;
}

.btn {
		width: 100%;
		display: flex;
}

.btn>button {
		align-items: center;
		flex-direction: column
}

.type {
		display: flex;
}

.type .btn {
		align-items: center;
		flex-direction: column;
		width: 20%;
}

.pwd_text {
		color: red;
		font-size: 11px;
		font-weight: 600;
		margin-left: 8px;
}
</style>
</head>
<body>
		<!-- Start header -->
		<th:block th:replace="~{fragments/header :: header}" />
		<!-- End header -->
		<!-- Start All Pages -->
		<div class="all-page-title page-breadcrumb">
				<div class="container text-center">
						<div class="row">
								<div class="col-lg-12">
										<h1>마이페이지</h1>
								</div>
						</div>
				</div>
		</div>
		<!-- End All Pages -->
		<!-- Start Contact -->
		<div class="contact-box">
				<div class="container">
						<div class="wrapper">
								<!--Start content  -->
								<div class="content">
										<!--Start Heading title  -->
										<div class="row">
												<div class="col-md-12">
														<div class="heading-title text-center">
																<h2>선호 음식</h2>
														</div>
														<div th:each="foodDB : ${FavoriteFoodList}" class="food-item">
																<div class="macro">
																		<h3 th:text="${foodDB.foodName}">음식 이름</h3>
																</div>
																<div class="macro">
																		<div class="calories">
																				<p>
																						열량: <span th:text="${foodDB.kcal}">0</span> kcal
																				</p>
																		</div>
																</div>
																<div class="macro">
																		<div class="label">
																				<img src="/img/carbs-icon.png" alt="탄수화물"><span>탄수화물</span>
																		</div>
																		<p>
																				<span th:text="${foodDB.carbohydrate}">0</span>
																		</p>
																</div>
																<div class="macro">
																		<div class="label">
																				<img src="/img/protein-icon.png" alt="단백질"> <span>단백질</span>
																		</div>
																		<p>
																				<span th:text="${foodDB.protein}">0</span> g
																		</p>
																</div>
																<div class="macro">
																		<div class="label">
																				<img src="/img/fat-icon.png" alt="지방"> <span>지방</span>
																		</div>
																		<p>
																				<span th:text="${foodDB.fat}">0</span> g
																		</p>
																</div>
																<div class="macro">
																		<div class="label">
																				<img src="/img/sugar-icon.png" alt="당류"> <span>당류</span>
																		</div>
																		<p>
																				<span th:text="${foodDB.sugar}">0</span> g
																		</p>
																</div>
																<div class="macro">
																		<div class="label">
																				<img src="/img/sodium-icon.png" alt="나트륨"> <span>나트륨</span>
																		</div>
																		<p>
																				<span th:text="${foodDB.sodium}">0</span> mg
																		</p>
																</div>
														</div>
												</div>
										</div>
										<!--End Heading title  -->
										<div class="col-lg-12">
												<form id="mypage_form"></form>
										</div>
								</div>
								<!--end contet  -->
						</div>
				</div>
		</div>
		<!-- End Contact -->
		<!-- Start Footer -->
		<div th:insert="~{fragments/footer :: footer}"></div>
		<!-- End Footer -->
		<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
		<!-- js link -->
		<div th:insert="~{fragments/footer_link :: footer_link}"></div>
</body>
</html>
<script type="text/javascript">
	
</script>
