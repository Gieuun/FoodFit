<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>회원가입</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">

<th:block th:fragment="header_link">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/site/css/bootstrap.min.css">
	<!-- Site CSS -->
	<link rel="stylesheet" href="/site/css/style.css">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="/site/css/responsive.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/site/css/custom.css">
</th:block>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
.wrapper {
	border: 1px solid red;
	display: flex;
}

.aside {
	border: 1px solid blue;
	width:30%;
}

.aside li{
	border: 1px solid green;
	text-align: center;
}
</style>
</head>
<body>

	<!-- Start header -->
	<th:block th:replace="~{fragments/header :: header}" />
	<!-- End header -->




	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>마이페이지</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->

	<!-- Start Contact -->
	<div class="contact-box">
		<div class="container">
			<div class="wrapper">

				<!--Start Aside  -->
				<div class="aside">
					<ul>
						<li>개인정보 수정</li> 
						<li>비밀번호 변경</li>
						<li>회원탈퇴</li>
					</ul>

				</div>
				<!--end Aside  -->
				
				<!--Start content  -->
				<div class="content">

					<!--Start Heading title  -->
					<div class="row">
						<div class="col-md-12">
							<div class="heading-title text-center">
								<h2>개인정보 수정</h2>
							</div>
						</div>
					</div>
					<!--End Heading title  -->

					<div class="col-lg-12">
						<form id="contactForm">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" id="name" name="name"
											placeholder="Your Name" required
											data-error="Please enter your name">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" placeholder="Your Email" id="email"
											class="form-control" name="name" required
											data-error="Please enter your email">
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<select class="custom-select d-block form-control" id="guest"
											required data-error="Please Select Person">
											<option disabled selected>Please Select Person*</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<textarea class="form-control" id="message"
											placeholder="Your Message" rows="4"
											data-error="Write your message" required></textarea>
										<div class="help-block with-errors"></div>
									</div>
									<div class="submit-button text-center">
										<button class="btn btn-common" id="submit" type="submit">수정하기</button>
										<div id="msgSubmit" class="h3 text-center hidden"></div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!--end contet  -->

			</div>
		</div>
	</div>

	<!-- End Contact -->

	<!-- Start Footer -->
	<div th:include="fragments/footer :: footer"></div>
	<!-- End Footer -->

	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- js link -->
	<div th:include="fragments/footer_link :: footer_link"></div>

</body>
</html>

</script>
