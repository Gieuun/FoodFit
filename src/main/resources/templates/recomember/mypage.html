<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>회원페이지</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- 헤더 링크 -->
<!-- header_link begin -->
<th:block th:replace="~{fragments/header_link :: header_link}" />
<!-- header_link end -->

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
.wrapper {
	display: flex;
}
.btn{
	width: 100%;
	display: flex;
}
.btn > button {
	align-items: center;
	flex-direction: column
}
.type {
	display: flex;
}
.type .btn{
	align-items:center;
    flex-direction: column;
    width:20%;

}
</style>
</head>
<body>

	<!-- Start header -->
	<th:block th:replace="~{fragments/header :: header}" />
	<!-- End header -->




	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>마이페이지</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->

	<!-- Start Contact -->
	<div class="contact-box">
		<div class="container">
			<div class="wrapper">
				<!--Start content  -->
				<div class="content">

					<!--Start Heading title  -->
					<div class="row">
						<div class="col-md-12">
							<div class="heading-title text-center">
								<h2>개인정보 수정</h2>
							</div>
						</div>
					</div>
					<!--End Heading title  -->

					<div class="col-lg-12">
						<form id="mypageForm">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="name">이름</label>
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="id">아이디</label>
										<div class="type">
											<input type="text" class="form-control" oninput="idModify()" >
											<button class="btn btn-common" id="submit" type="submit">중복확인</button>
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="pwd">비밀번호</label>
										<div class="type">
											<input type="password" class="form-control" oninput="pwdModify()">
											<button class="btn btn-common" id="submit" type="submit">중복확인</button>
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="email">이메일</label>
										<div class="type">
											<input type="email" class="form-control">
											<button class="btn btn-common" id="submit" type="submit">중복확인</button>
										</div>
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="age">나이</label>
										<input type="text" class="form-control">
									</div>
								</div>
								
								<div class="col-md-12">
									<div class="form-group">
										<label th:for="gender">성별</label>
										<input type="text" class="form-control" id="gender" name="gender"  hidden >
            							<input type="text" class="form-control" th:value=*{gender}>
									</div>
									
									<div class="form-group">
										<label th:for="height">신장</label>
										<input type="number" class="form-control" id="height" name="height"  hidden >
            							<input type="number" class="form-control" th:value=*{height}>
									</div>
									
									<div class="form-group">
										<label th:for="weight">체중</label>
										<input type="number" class="form-control" id="weight" name="weight"  hidden >
            							<input type="number" class="form-control" th:value=*{weight}>
									</div>
									</div>
									<div class="submit-button text-center btn">
										<button class="btn btn-common" id="bt_update" type="button">수정하기</button>
										<button class="btn btn-common" id="bt_delete" type="button">회원탈퇴</button>
										<div id="msgSubmit" class="h3 text-center hidden"></div>
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!--end contet  -->

			</div>
		</div>
	</div>

	<!-- End Contact -->

	<!-- Start Footer -->
	<div th:insert="~{fragments/footer :: footer}"></div>
	<!-- End Footer -->

	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- js link -->
	<div th:insert="~{fragments/footer_link :: footer_link}"></div>

</body>
</html>

</script>
