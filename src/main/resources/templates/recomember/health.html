<style type="text/css">

	* {
		padding: 0;
		margin: 0;
		border: none;
	}
	body {
		font-size: 14px;
		font-family: 'Roboto', sans-serif;
	}
	.health_wrapper {
		width: 500PX;
		height: 350px;
		padding: 40px;
		box-sizing: border-box;
		margin: 0 auto;
	}
	.health_wrapper>h2 {
		font-size: 24px;
		color: #28d485;
		margin-bottom: 20px;
	}
	#health_form>input {
		width: 100%;
		height: 48px;
		padding: 0 10px;
		box-sizing: border-box;
		margin-bottom: 12px;
		border-radius: 6px;
		background-color: #F8F8F8;
	}
	#health_form>input::placeholder {
		color: #D2D2D2;
	}
	#health_form>input[type="button"] {
		color: #fff;
		font-size: 16px;
		background: rgb(96, 167, 96);
	}
	#health_form .login_check {
		width: 100%;
		display: flex;
		flex: 1;
		margin-top: 10px;
	}
	#health_form .login_check a{
		flex: 1;
		margin-right: 5px;
	}
	#health_form .login_check a:last-of-type{
		margin-right: 0px;
	}
	#health_form .login_check input[type="button"] {
		color: #fff;
		font-size: 16px;
		background: rgb(96, 167, 96);
		width: 100%;
		margin-right: 5px;
		border-radius: 6px;
		height: 48px;
	}
	

	#health_form>label {
		color: #555555;
		font-size: 15px;
	}
	#sns{
		justify-content:space-around;
		width:100%;
		display: flex;
	}
	#sns input {
		width: 55px;
		margin: 20px 0px;
	}
	#login_text{
		position:relative;
		margin:20px 0px;
		text-align: center;
		font-size: 12px;
		color:#09aa5c;
	}
	#login_text::after{
		content: "";
		position: absolute;
		top: 40px;
		left:0px;
		width:100%;
		height: 1px;
		border-radius: 5px;
		background: #dadada;
	}

    @media (max-width:768px) {
        .join_wrapper{
            width:100%
        }

<body>
	
	<!-- Start header -->
		<th:block th:replace="~{fragments/header :: header}"/>
	<!-- End header -->

	<!--Start health info  -->
	<div class="health_wrapper">
		<h2>건강정보 입력</h2>
		<form id="health_form">

			<div>
				<p>식품 알레르기가 있나요?</p>
            	<input type="radio" name="radio1" value="yes">예
            	<input type="radio" name="radio1" value="no">아니요
			</div>
			<hr>
			<div>
				<p>식품 알레르기가 있다면 체크해주세요</p>
            	<input type="checkbox" name="check" value="1"> 알류
                <input type="checkbox" name="check" value="2"> 우유
                <input type="checkbox" name="check" value="3"> 밀
                <input type="checkbox" name="check" value="4"> 새우
                <input type="checkbox" name="check" value="5"> 게
                <input type="checkbox" name="check" value="6"> 고등어
                <input type="checkbox" name="check" value="7"> 조개류
                <input type="checkbox" name="check" value="8"> 돼지고기
                <input type="checkbox" name="check" value="9"> 쇠고기
                <input type="checkbox" name="check" value="10"> 호두
                <input type="checkbox" name="check" value="11"> 땅콩
                <input type="checkbox" name="check" value="12"> 복숭아
                <input type="checkbox" name="check" value="13"> 메밀
                <input type="checkbox" name="check" value="14"> 대두
                <input type="checkbox" name="check" value="15"> 잣
                <input type="checkbox" name="check" value="16"> 토마토
                <input type="checkbox" name="check" value="17"> 쇠고기
                <input type="checkbox" name="check" value="18"> 닭고기
                <input type="checkbox" name="check" value="19"> 홍합
                <input type="checkbox" name="check" value="20"> 전복
                <input type="checkbox" name="check" value="21"> 굴
                <input type="checkbox" name="check" value="22"> 오징어
                <input type="checkbox" name="check" value="23"> 아황산류
			</div>
			<hr>

			<div id="gender" >
				<p>성별을 선택해주세요</p>
            	<input type="radio" name="radio2" value="men">남
            	<input type="radio" name="radio2" value="women">여
			</div>
			<hr>
            <div id="age">
                <p>나이를 선택해주세요</p>
                <select name="age" id="" required="required">
                    <option value="self" selected class="p1">10대</option>
                    <option value="20">20대</option>
                    <option value="30">30대</option>
                    <option value="40">40대</option>
                    <option value="50">50대</option>
                    <option value="60">60대</option>
                </select>
            </div>
			<hr>

			<div id="height">
				<p>현재 키를 입력해주세요</p>
				<input type="text" name="height" placeholder="172.5cm">
			</div>

			<div id="weight">
				<p>현재 몸무게를 입력해주세요</p>
				<input type="text" name="weight" placeholder="76.3kg">
			</div>

			<div class="login_check">
				<a href="/recomember/joinform">
					<input type="button" id="bt_prev" value="이전">
				</a>
				<a href="/">
					<input type="button" id="bt_regist" value="가입하기">
				</a>
			</div>
		</form>
	</div>
	<!--End health info  -->
	
	<!-- Start Footer -->

	}
