<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Site Icons -->
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">

<!-- header_link begin -->
	<th:block th:replace="~{fragments/header_link :: header_link}"/>
    <!-- header_link end -->
    <title>체험하기</title>
    <style>
        /* age select box width 줄이기 */
        #age {
            width: 150px; /* 원하는 가로 길이 설정 */
        }
        .survey-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .text-center {
            text-align: center;
        }
        .btn-common {
            padding: 5px 10px; /* 버튼 안쪽 여백 조정 */
            font-size: 14px; /* 버튼 텍스트 크기 조정 */
            width: 40px; /* 버튼 너비 설정 */
        }
    </style>
</head>

<body>
<th:block th:replace="~{fragments/header :: header}"/>
<br><br><br><br>
    <div class="survey-form">
        <h2 class="text-center">푸드핏 체험하기</h2>
        <form id="survey-form">
            <div class="form-group">
                <label for="gender">당신의 성별은?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="남">
                        <label class="form-check-label" for="male">남</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="여">
                        <label class="form-check-label" for="female">여</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">당신의 연령은?</label>
                <select class="form-control" id="age" name="age">
                    <option value="10대">10대</option>
                    <option value="20대">20대</option>
                    <option value="30대">30대</option>
                    <option value="40대">40대</option>
                    <option value="50대">50대</option>
                    <option value="60대 이상">60대 이상</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">당신의 키와 몸무게를 적어주세요.</label>
                <div class="form-inline">
                    <label for="height" class="mr-2">키:</label>
                    <input type="number" class="form-control mr-2" id="height" name="height" placeholder="cm">
                    <label for="weight" class="mr-2">몸무게:</label>
                    <input type="number" class="form-control" id="weight" name="weight" placeholder="kg">
                </div>
            </div>
					<button type="button" class="btn btn-common" id="bt_result">추천음식 보러가기</button>
        </form>
    </div>
<br><br><br><br>
    <th:block th:replace="~{fragments/footer :: footer}"/>

    <th:block th:replace="~{fragments/footer_link :: footer_link}"/>
</body>
</html>
<script type="text/javascript">
    function goResult() {
        $("#survey-form").attr({
            action: "/demo/demoResult",
            method: "get"
        }).submit();
    }

    $(function() {
        $("#bt_result").click(function() {
            goResult();
        });
    });
</script>
