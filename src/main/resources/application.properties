spring.application.name=FoodFit

#서버설정
server.port=9876

# 로그 레벨 설정 (예: INFO, DEBUG, WARN, ERROR)
logging.level.com.sds.dietfood=info

#패키지안에 리소스가 .java 가 아닌 경우엔 일반디렉토리 취급한다 classpath:
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

#-------------------------------------------
# ■ MySQL 설정 
#-------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/food?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#-------------------------------------------
# ■ Mybatis 설정 
#-------------------------------------------
mybatis.type-aliases-package=com.sds.foodfit.domain
mybatis.mapper-locations=classpath:/mybatis/*Mapper.xml